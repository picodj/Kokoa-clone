<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chats - Kokoa clone</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEwMjdfMjUw%2FMDAxNjAzODA4MDc2ODk4.IEME0gvllSVIq_iIEYRNATrjkmjcvOzQJwZmqElVGGQg.IDamuqyZuq3JsAUtgoX4Bwu1dUDQSKkoq8ifdJr5oXQg.JPEG.sunspring9311%2F91B5DE42-4C8B-434E-8D9C-1B4DD3B97E7C.jpg&type=sc960_832"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">IU</h4>
              <h6 class="user-component__subtitle">Listen to my music.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMTdfOTcg%2FMDAxNTg0NDAzNDA1ODA5.kjsD7hSfDHRRTC6pCxcgbHt6GEdrhAhuxPJVLSfxP14g._vUZ2WbNxDNDHVyZ7w8MX_ePjMikwQnzK4D72JBexjgg.JPEG.nanabanana__%2F40.jpg&type=sc960_832"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SEULGI</h4>
            <h6 class="user-component__subtitle">Hi ! Nice to meet you</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA3MjhfNjQg%2FMDAxNTk1OTM5MTMyMDAw.oY9OqLdWBmkHQsM3objyNpXDLhE6EuCQClabURewF6kg.a3-lXiwIEKvoR3ghmfyiCzHNzFKV-zuKUa_khx5yEjog.JPEG.nayeonexol%2FIMG_0451.JPG&type=sc960_832"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">IRIN</h4>
            <h6 class="user-component__subtitle">this is for you</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">2</div>
        </div>
      </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"

        <li class="nav__btn">

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
